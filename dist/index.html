<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoreSuite - Sistema POS Telefonia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar per la navigazione -->
            <div class="col-md-2 sidebar bg-dark text-white p-0" id="sidebar">
                <!-- Sidebar sarÃ  caricata dinamicamente -->
            </div>
            
            <!-- Contenuto principale -->
            <div class="col-md-10 main-content">
                <header class="d-flex justify-content-between align-items-center p-3 border-bottom">
                    <div class="logo d-flex align-items-center">
                        <img src="assets/img/logo.svg" alt="CoreSuite" height="40">
                        <h4 class="ms-2 mb-0">CoreSuite</h4>
                    </div>
                    <div class="d-flex align-items-center">
                        <span class="me-3" id="current-time"></span>
                        <div class="fiscal-status me-3" id="fiscal-status">
                            <i class="bi bi-printer"></i> Verifica in corso...
                        </div>
                        <div class="dropdown">
                            <button class="btn btn-outline-secondary dropdown-toggle d-flex align-items-center" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-person-circle me-1"></i> <span id="user-info">Utente</span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                                <li><a class="dropdown-item" href="#/personale/profile"><i class="bi bi-person"></i> Profilo</a></li>
                                <li><a class="dropdown-item" href="#/dashboard/settings"><i class="bi bi-gear"></i> Impostazioni</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#" id="logout-btn"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </header>
                
                <div class="content p-3" id="main-content">
                    <!-- Contenuto caricato dinamicamente -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
